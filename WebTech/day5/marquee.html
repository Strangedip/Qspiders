<style>
    marquee{
        font-size: 70px;
    }
</style>

<body>
    <!--marquee is used to create srolling content effect
        Attribute 1. behaviour ="scroll", "alternate", "slide"
        Attribute 2. direction ="left", "right", "up", "down"
        Other Attributes scrollamount scrolldelay -->
    <marquee behavior="" direction="">Default(scroll) behaviour Marquee Text</marquee>
    <marquee behavior="alternate" direction="">behaviour alternate</marquee>
    <marquee behavior="slide" direction="">behaviour slide</marquee>
    <br>
    <marquee behavior="" direction="">Default(left) direction Marquee Text</marquee>
    <marquee behavior="" direction="right">right direction</marquee>
    <marquee behavior="" direction="up">up direction</marquee>
    <marquee behavior="" direction="down">down direction</marquee>

</body>

</html>
