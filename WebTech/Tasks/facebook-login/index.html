<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="login-container">
            <section class="slog">
                <img class="fb-logo" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
                <h1>Facebook helps you connect and share with the people in your life.</h2>
            </section>
            <div class="form-section">
                <form class="form-control">
                    <input type="text" name="username" id="username" placeholder="Email address or phone number">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <input type="submit" id="login-btn" value="Login">
                    <a id="forg" href="#">Forgotten password?</a>
                    <hr>
                    <button class="create-btn">Create new account</button>
                </form>
                <p id="text"><a href="#"><strong>Create a Page</strong></a> for a celebrity, brand or business.</p>
            </div>
        </div>
    </div>
</body>

</html>
