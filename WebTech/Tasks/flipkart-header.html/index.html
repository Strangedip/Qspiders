<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="nav-container">
        <nav>
            <div class="logo">
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/flipkart-095e08.svg"
                    width="130" height="22" alt="Flipkart" title="Flipkart">
            </div>
            <div class="search-bar">
                <svg width="24" height="24" id="icon-search" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <title>Search Icon</title>
                    <path
                        d="M10.5 18C14.6421 18 18 14.6421 18 10.5C18 6.35786 14.6421 3 10.5 3C6.35786 3 3 6.35786 3 10.5C3 14.6421 6.35786 18 10.5 18Z"
                        stroke="#717478" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"></path>
                    <path d="M16 16L21 21" stroke="#717478" stroke-width="1.4" stroke-linecap="round"
                        stroke-linejoin="round"></path>
                </svg>
                <input list="items" placeholder="Search for Products, Brands and More">
                <datalist id="items">
                    <option value="Java">Java</option>
                    <option value="Pyhton">Pyhton</option>
                    <option value="C++">C++</option>
                    <option value="javascript">javascript</option>
                </datalist>
            </div>
            <div class="nav-tab">
                <ul>
                    <li>Become a Seller</li>
                    <li>Sign in</li>
                    <li>Cart</li>
                </ul>
            </div>

        </nav>
    </div>
</body>

</html>
