<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day4</title>
</head>

<body>
    <!-- internationalization attributes are lang and dir -->
    <!-- lang specifies laguage of the element and dir specifies direction to read -->
    <h1 lang="mr" dir="ltr">marathi text</h1>
    <h1 lang="ud" dir="rtl">Urdu text</h1>

    <!-- anchor tag converts hypertext to hyperlink which can be used tor edirect to another page refrence -->
    <!-- hyperlink redirect to another page in same tab -->
    <a href="./host.html"> Open in same page</a> <br>

    <!-- hyperlink redirect to another page in New Tab -->
    <a href="./host.html" target="_blank"> Open on New Tab</a> <br>

    <!-- using Image redirect to another page in New tab -->
    <a href="./host.html" target="_blank">
        <img src="./phnx.png" alt="Phoenix Img" width="200px">
    </a>
</body>

</html>
