<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3</title>
</head>

<body>
    <h4>br tag is void element - does not take any content</h4>
    <!-- formatting tags in html 
        all formatting tags are inline level element  -->
    <strong>Hello </strong> -strong <br> <!-- better for SEO-->
    <b>Hello</b> -b<br>
    <em>Hello </em> -em<br> <!-- better for SEO-->
    <i>Hello </i> -i<br>
    <ins>Hello </ins> -ins<br><!-- better for SEO-->
    <u>Hello </u> -u<br>

    <mark> Hello </mark> -mark <br>
    <q>Hello </q> -q<br>
    <del>Hello</del> -del<br>
    <h1>Hello<sup>world</sup> -sup</h1>
    <h1>Hello<sub>world</sub> -sub</h1>
</body>

</html>
